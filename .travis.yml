language: node_js

node_js:
    - "8"

install:
    - npm install

script:
    - npm run docs:build

cache:
    directories:
        - "node_modules"

deploy:
    provider: pages
    skip-cleanup: true
    local_dir: docs/.vuepress/dist
    github-token: $GH_TOKEN  # Set in the settings page of your repository, as a secure variable
    # repo: lf7817/blog
    keep-history: true
    target-branch: gh-pages
    on:
        branch: master

